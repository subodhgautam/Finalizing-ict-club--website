     <section id="gallery" class="section">
        <div class="container">
            <h2>Photo Gallery</h2>
            <div class="gallery-header">
                <div class="gallery-actions">
                    <a href="https://drive.google.com/drive/folders/your-folder-id" target="_blank" class="btn btn-primary">
                        <i class="fab fa-google-drive"></i> View on Google Drive
                    </a>
                    <button class="btn btn-secondary" id="downloadAll">
                        <i class="fas fa-download"></i> Download All
                    </button>
                </div>
                <div class="gallery-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="events">Events</button>
                    <button class="filter-btn" data-filter="workshops">Workshops</button>
                    <button class="filter-btn" data-filter="competitions">Competitions</button>
                </div>
            </div>
            <div class="gallery-grid">
                <!-- Sample Gallery Items -->
                <div class="gallery-item" data-category="events">
                    <div class="gallery-card">
                        <img src="https://source.unsplash.com/random/800x600/?tech-event" alt="Tech Event 2025" loading="lazy">
                        <div class="gallery-overlay">
                            <h3>Tech Event 2025</h3>
                            <div class="gallery-actions">
                                <button class="gallery-btn view-btn" data-full="https://source.unsplash.com/random/1920x1080/?tech-event">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="gallery-btn download-btn" data-src="https://source.unsplash.com/random/1920x1080/?tech-event">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more gallery items with different categories -->
                <div class="gallery-item" data-category="workshops">
                    <div class="gallery-card">
                        <img src="https://source.unsplash.com/random/800x600/?coding" alt="Coding Workshop" loading="lazy">
                        <div class="gallery-overlay">
                            <h3>Coding Workshop</h3>
                            <div class="gallery-actions">
                                <button class="gallery-btn view-btn" data-full="https://source.unsplash.com/random/1920x1080/?coding">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="gallery-btn download-btn" data-src="https://source.unsplash.com/random/1920x1080/?coding">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <button class="lightbox-close"><i class="fas fa-times"></i></button>
            <button class="lightbox-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="lightbox-next"><i class="fas fa-chevron-right"></i></button>
            <div class="lightbox-content">
                <img src="" alt="Lightbox Image">
            </div>
        </div>
    </section>
        <script src="/SCRIPTS/gallery.js"></script>
